<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equação de Segundo Grau</title>
    <script src="./script/script.js"></script>
    <link rel="stylesheet" href="./css/grau2.css">
</head>

<body>
    <section class="segundo_grau">

        <div>
            <select name="sinal_a" id="sinal_a" onchange="set_sinal_a()">
                <option selected value="+">+</option>
                <option value="-">-</option>
            </select>
            <input class="entrada" type="number" min="1" id="valor_a" placeholder="a" onchange="set_valor_a()"> <span>x<sup>2</sup></span>

            <select name="sinal_b" id="sinal_b" onchange="set_sinal_b()">
                <option selected value="+">+</option>
                <option value="-">-</option>
            </select>
            <input class="entrada" type="number" min="0" id="valor_b" placeholder="b" onchange="set_valor_b()"> <span>x</span>

            <select name="sinal_c" id="sinal_c" onchange="set_sinal_c()">
                <option selected value="+">+</option>
                <option value="-">-</option>
            </select>
            <input class="entrada" type="number" min="0" id="valor_c" placeholder="c" onchange="set_valor_c()"> <span> = 0</span>
        </div>

        <div>
            Delta(&Delta;): <span id="delta"></span>
        </div>

        <div>
            Resultado: <span id="raiz"></span>
        </div>

    </section>

</body>

</html>
